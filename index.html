<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Navigation Bars</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f05169479.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#"
            ><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a
          >
        </li>
        <li>
          <a href="#" class="active"
            ><i class="fa-regular fa-address-card" aria-hidden="true"></i>
            About</a
          >
        </li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-blog" aria-hidden="true"></i> Blog</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-link" aria-hidden="true"></i> Connect</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-address-book" aria-hidden="true"></i>
            Contact</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/" target="#"
            ><i class="fa-brands fa-instagram" aria-hidden="true">
              Instagram</i
            ></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
